name: Build Executable

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build executable
        run: python scripts/build_executable.py

      - name: Create archive
        run: |
          cd dist
          Compress-Archive -Path OptimAnalyser -DestinationPath OptimAnalyser-Windows.zip

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: OptimAnalyser-Windows
          path: dist/OptimAnalyser-Windows.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/OptimAnalyser-Windows.zip
          asset_name: OptimAnalyser-Windows.zip
          asset_content_type: application/zip
